<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div button:not(body > div > div:nth-of-type(1) > button:nth-of-type(2)):nth-of-type(2) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <button>1</button>
        <input type="button" value="2">
    </div>
    <div>
        <button>3</button>
        <button>4</button>
    </div>
    <div>
        <div>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
    <div>
        <button>7</button>
    </div>
    
    <script>
        const buttons = document.querySelectorAll("body > div button:nth-of-type(2)");
        console.log(buttons);
    </script>
</body>
</html>
